    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="fixed-icons">
        <a href="https://api.whatsapp.com/send?phone=573175288119&text=Hola!%20Estoy%20interesad%40%20en%20sus%20servicios%20inmobiliarios%20y%20de%20administraci%C3%B3n%20%F0%9F%8F%A0" target="_blank">
            
            <img src="img/whatsapp.png" alt="logo-whatsapp">
        </a>

    </div>

    <header class="site-header">

        <div class="contenedor contenido-header">

            <div class="barra">

                <a href="/">
                    <img src="img/logo.png" alt="Logotipo de Bienes Raices">
                </a>

                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="menú hamburguesa">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="servicios.html">Servicios</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>

            
        </div> <!-- CONTENEDOR QUE CENTRA EL CONTENIDO-->
    </header>    

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen de contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto </h2>

        <form action="" class="contacto">

            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu Nombre" required>

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu E-mail" required>

                <label for="telefono">Teléfono: </label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono">

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <select id="opciones" required>
                    <option value="" disabled selected>-- Selecciona una --</option>
                    <option value="compra">Compra</option>
                    <option value="venta">Venta</option>
                </select>
                <label for="cantidad">Cantidad: </label>
                <input type="number" id="cantidad" placeholder="0" min="0">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser Contactado?</p>
                <div class="radio-contacto">
                    <label for="phone">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="phone">

                    <label for="mail">E-mail</label>
                    <input type="radio" name="contacto" value="email" id="mail">
                </div>

                <p>Sí eligió Teléfono, elija la fecha y la hora:</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>

    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados &copy;</p>
        </div>
    </footer>

</body>
</html>
